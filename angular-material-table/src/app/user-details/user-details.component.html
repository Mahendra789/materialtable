<div class="user-details">
    <table mat-table [dataSource]="tableData">

        <ng-container matColumnDef="tsID">
            <th mat-header-cell *matHeaderCellDef> User Id</th>
            <td mat-cell *matCellDef="let element"> {{element.tsID}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="primary">{{element.gender === 'male'? 'male' : 'female'}}</mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="tableheaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableheaders;" [ngClass]="{'highlight': !row.isValidEmail}"></tr>
    </table>
</div>
